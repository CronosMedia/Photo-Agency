<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/css/style.css" />
		<title>Cronos. Imagini pentru Media, Sport si Branduri</title>
	</head>
	<body>
		<div class="Container">
			<div class="SignInRegisterCardContainer">
				<!-- HEADER -->
				<div class="SignInHeader">
					<div class="Center">
						<a href="/"
							><span class="Cronos">cronos</span
							><span class="Point">.</span></a
						>
					</div>
				</div>
				<div class="SignInCard">
					<div class="SignInRegisterSection">
						<div
							class="SignInFormContainer FormContainer"
							id="TabSignInContainer"
						>
							<h4 class="SignInHeading">Bine ai revenit</h4>
							<p class="SignInText">
								Nu ai încă un cont?
								<span
									><a href="/sign-up.html">Înregistrează-te</a
									>!</span
								>
							</p>
							<div class="SignInWrapper">
								<form class="SignInForm">
									<label for="username"></label>
									<input
										type="text"
										name="username"
										placeholder="Nume utilizator sau email"
									/>

									<label for="password"></label>
									<input
										type="password"
										name="password"
										placeholder="Parola"
									/>

									<button type="submit" class="SignInButton">
										Intră în cont
									</button>
								</form>
								<div class="SignInDisclaimer">
									În momentul conectării sunteți de acord cu
									<a
										href="/conditii-de-licentiere.html"
										class="DisclaimerLink"
										>acordurile noastre de licență</a
									>, politica de confidențialitate (inclusiv
									utilizarea
									<a
										href="/despre-cookie.html"
										class="DisclaimerLink"
										>cookie-urilor</a
									>
									și a altor tehnologii) și
									<a
										href="/termeni-si-conditii.html"
										class="DisclaimerLink"
										>Termenii și condițiile</a
									>
								</div>
								<div class="SignInForgotUserNameOrPassword">
									Ai uitat
									<a
										href="/forgot-username.html"
										class="DisclaimerLink"
										>numele de utilizator</a
									>
									sau
									<a
										href="/forgot-password.html"
										class="DisclaimerLink"
										>parola</a
									>?
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="/js/app.js"></script>
	</body>
</html>
